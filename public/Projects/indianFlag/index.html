<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../indianFlag/style.css">
    <title>Indian Flag</title>
</head>
<body>
    <h2>HAPPY INDEPENDENCE DAY</h2>
    <div class="flag-container">
    <div class="stick"></div>
    <div class="flag">
        <div class="wave"></div>
        <div class="top"></div>
        <div class="middle">
            <div class="wheel">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
        </div>
        <div class="bottom"></div>
        <div class="brick"></div>
    </div>
</div>
</body>
</html>
