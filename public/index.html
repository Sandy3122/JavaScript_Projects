<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <title>JavaScript Projects</title>
  <style>
    figure.snip0025 {
      position: relative;
      overflow: hidden;
      margin: 10px;
      max-width: 310px;
      background: #000000;
      text-align: left;
    }

    figure.snip0025 img {
      opacity: 1;
      width: 100%;
      transition: all 0.35s;
    }

    figure.snip0025>div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    figure.snip0025>div::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.4s;
      transition-delay: 0.3s;
      background-image: linear-gradient(45deg, #000000 0%, rgba(0, 0, 0, 0.2) 40%, rgba(0, 0, 0, 0.8));
    }

    figure.snip0025 h2 {
      word-spacing: -0.1em;
      font-weight: 400;
      text-transform: uppercase;
      top: 0;
      opacity: 0;
      padding: 25px;
      margin: 0;
      position: absolute;
      color: transparent;
      text-shadow: 0 0 10px #ffffff;
      text-align: right;
      transition: all 0.4s;
      transition-delay: 0s;
    }

    figure.snip0025 h2 span {
      font-weight: 800;
    }

    figure.snip0025 ion-icon {
      display: inline-block;
      font-size: 36px;
      color: #ffffff;
      padding: 6px 16px;
      position: absolute;
      bottom: 0px;
      left: 0px;
      opacity: 0;
      z-index: 1;
      transition: 0.05s linear;
      transition-delay: 0.1s;
    }

    figure.snip0025 .curl {
      width: 0px;
      height: 0px;
      position: absolute;
      bottom: 0;
      left: 0;
      background: linear-gradient(225deg, #ffffff, #f3f3f3 20%, #bbbbbb 38%, #aaaaaa 44%, #888888 50%, rgba(0, 0, 0, 0.7) 50%, rgba(0, 0, 0, 0.4) 60%, rgba(0, 0, 0, 0.3));
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: all .4s ease;
    }

    figure.snip0025 .curl:before,
    figure.snip0025 .curl:after {
      content: '';
      position: absolute;
      z-index: -1;
      left: 12%;
      bottom: 6%;
      width: 70%;
      max-width: 300px;
      max-height: 100px;
      height: 55%;
      box-shadow: 0 12px 15px rgba(0, 0, 0, 0.3);
      transform: skew(-10deg) rotate(-6deg);
    }

    figure.snip0025 .curl:after {
      left: auto;
      right: 6%;
      top: 14%;
      transform: skew(-15deg) rotate(-84deg);
    }

    figure.snip0025 a {
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      position: absolute;
      color: #ffffff;
    }

    figure.snip0025:hover>div h2,
    figure.snip0025.hover>div h2 {
      opacity: 1;
      text-shadow: 0 0 0px #ffffff;
      transition-delay: 0.3s;
    }

    figure.snip0025:hover>div::before,
    figure.snip0025.hover>div::before {
      opacity: 1;
      transition-delay: 0s;
    }

    figure.snip0025:hover ion-icon,
    figure.snip0025.hover ion-icon {
      opacity: 0.7;
      transition-delay: 0.15s;
    }

    figure.snip0025:hover .curl,
    figure.snip0025.hover .curl {
      width: 90px;
      height: 90px;
      transition-delay: 0s;
    }

    @media (max-width: 868px) {
      figure.snip0025 {
        max-width: none;
        /* Remove the max-width on medium screens */
        width: 100%;
        /* Set the width to 100% on medium screens */
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-12">
          <figure class="snip0025">
            <img src="/Images/dad-jokes.png" alt="dad-jokes" />
            <div>
              <h2>Don't <span>Laugh Challenge</span> Dad's Joke <span></span></h2>
              <div class="curl"></div>
            </div>
            <a href="/dad-jokes" class="card-link"><ion-icon name="link-outline"></ion-icon></a>
          </figure>
      </div>
      <div class="col-lg-4 col-md-12">
        <figure class="snip0025 hover">
          <img src="/Images/indianFlag.png" alt="Indian Flag" />
          <div>
            <h2><span>Indian</span> Flag <span></span> </h2>
            <div class="curl"></div>
          </div>
          <a href="/indian-flag" class="card-link"><ion-icon name="link-outline"></ion-icon></a>
        </figure>
      </div>
      <div class="col-lg-4 col-md-12">
          <figure class="snip0025 hover">
            <img src="/Images/productFilter.png" alt="Product Filter" />
            <div>
              <h2><span>Simple </span>Product <span>Filter</span> </h2>
              <div class="curl"></div>
            </div>
            <a href="/project-filter" class="card-link"><ion-icon name="link-outline"></ion-icon></a>
          </figure>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script>
    /* Demo purposes only */
    $("figure").mouseleave(
      function () {
        $(this).removeClass("hover");
      }
    );
  </script>

</body>

</html>
